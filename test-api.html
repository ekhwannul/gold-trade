<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MT5 APIs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1f3a;
            color: #fff;
        }
        .test-box {
            background: #2d3561;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success { border-left: 4px solid #00ff88; }
        .error { border-left: 4px solid #ff4757; }
        .loading { border-left: 4px solid #ffa502; }
        button {
            background: #00ff88;
            color: #1a1f3a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00dd77; }
        pre {
            background: #1a1f3a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test MT5 Free APIs</h1>
    <p>Test semua 3 free APIs untuk pastikan berfungsi</p>
    
    <button onclick="testAllAPIs()">üöÄ Test All APIs</button>
    
    <div id="results"></div>

    <script>
        async function testAllAPIs() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-box loading"><h3>‚è≥ Testing APIs...</h3></div>';
            
            const apis = [
                {
                    name: 'Alpha Vantage',
                    test: async () => {
                        const url = 'https://www.alphavantage.co/query?function=FX_INTRADAY&from_symbol=XAU&to_symbol=USD&interval=60min&apikey=demo&outputsize=compact';
                        const res = await fetch(url);
                        const data = await res.json();
                        return data['Time Series FX (60min)'] ? 'SUCCESS' : 'NO DATA';
                    }
                },
                {
                    name: 'Twelve Data',
                    test: async () => {
                        const url = 'https://api.twelvedata.com/time_series?symbol=XAU/USD&interval=1h&outputsize=10&format=JSON';
                        const res = await fetch(url);
                        const data = await res.json();
                        return data.values && data.values.length > 0 ? 'SUCCESS' : 'NO DATA';
                    }
                },
                {
                    name: 'Finnhub',
                    test: async () => {
                        const to = Math.floor(Date.now() / 1000);
                        const from = to - (10 * 3600);
                        const url = `https://finnhub.io/api/v1/forex/candle?symbol=OANDA:XAU_USD&resolution=60&from=${from}&to=${to}&token=demo`;
                        const res = await fetch(url);
                        const data = await res.json();
                        return data.c && data.c.length > 0 ? 'SUCCESS' : 'NO DATA';
                    }
                }
            ];
            
            let html = '';
            
            for (const api of apis) {
                try {
                    const startTime = Date.now();
                    const result = await api.test();
                    const duration = Date.now() - startTime;
                    
                    if (result === 'SUCCESS') {
                        html += `
                            <div class="test-box success">
                                <h3>‚úÖ ${api.name}</h3>
                                <p><strong>Status:</strong> Working</p>
                                <p><strong>Response Time:</strong> ${duration}ms</p>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="test-box error">
                                <h3>‚ö†Ô∏è ${api.name}</h3>
                                <p><strong>Status:</strong> ${result}</p>
                                <p><strong>Response Time:</strong> ${duration}ms</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    html += `
                        <div class="test-box error">
                            <h3>‚ùå ${api.name}</h3>
                            <p><strong>Status:</strong> Failed</p>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = html;
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testAllAPIs, 1000);
        });
    </script>
</body>
</html>
